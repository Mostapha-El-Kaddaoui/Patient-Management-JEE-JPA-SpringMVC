<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></head>
<body>
<div class="">
  <div class="card">
    <div class="card-header">
      Liste Patients
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Data</th>
          <th>Malade</th>
          <th>Score</th>
        </tr>
        <tr th:each="p:${listPatients}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.nom}"></td>
          <td th:text="${p.dateNaissance}"></td>
          <td th:text="${p.malade}"></td>
          <td th:text="${p.score}"></td>
        </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

</body>
</html>
